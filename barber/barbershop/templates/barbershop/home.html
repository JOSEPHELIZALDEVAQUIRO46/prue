<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Barber Face</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Barber Face</h1>
            <p class="hero-subtitle">Donde el estilo se encuentra con la tradición</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-login">Iniciar Sesión</a>
        </div>
    </div>

    <style>
        body {
    background-color: #f8f9fa;
}
.hero-section {
    background-image: url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    position: relative;
}
.hero-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
}
.hero-content {
    position: relative;
    z-index: 1;
}
.hero-title {
    font-size: 5rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
.hero-subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
}
.btn-login {
    font-size: 1.2rem;
    padding: 10px 30px;
    background-color: #d4af37;
    border: none;
}
.btn-login:hover {
    background-color: #3fa2ee;
}
    </style>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
