{% extends 'barbershop/base.html' %}

{% block title %}Eliminar Datos de Contabilidad - Barber Face{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Eliminar Datos de Contabilidad</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>¿Está seguro que desea eliminar los datos de contabilidad para {{ dato.fecha|date:"F Y" }}?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                        <a href="{% url 'contabilidad' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
